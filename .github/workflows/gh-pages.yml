# Simple workflow for deploying a Phaser game in webpack to GitHub Pages
name: Build and deploy Phaser game to github pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:    
  build-and-deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸ # Creates a new branch that github can run code on
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This project is built using npm and outputs the result to the 'dist' folder.
        run: |
          npm ci
          npm run build 

      - name: Setup Pages ğŸ“ƒ # Setup a github page
        uses: actions/configure-pages@v2

      - name: Upload artifact ğŸ”º # Upload the dist folder to the page
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload just the dist folder
          path: 'dist'

      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v1
